<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>CSS Flexible Box Layout Module</title>
<link rel="stylesheet" type="text/css" href="sample.css" />
<body>

<H1>列方向配置（デフォルト）</H1>
<div class="flex-container layout-row">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

<H1>列方向（逆向き）配置</H1>
<div class="flex-container layout-row-reverse">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

<H1>行方向配置</H1>
<div class="flex-container layout-column">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

<H1>行方向（逆向き）配置</H1>
<div class="flex-container layout-column-reverse">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

<H1>行方向（折り返しあり）配置</H1>
<div class="flex-container layout-column-wrap">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

<H1>行方向（逆向き、逆向き折り返しあり）配置</H1>
<div class="flex-container layout-column-reverse-wrap-reverse">
	<div class="A">A</div>
	<div class="B">B</div>
	<div class="C">C</div>
</div>

</body>
</html>
